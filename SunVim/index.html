<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
                    <!--CDN's-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>SunVim</title>
</head>
<body>
    <!--NAVBAR-->
<div class="Navbar nav" aria-label="Navegation Bar">
    <nav class="navbar p-1">
        <button class="btn" id="btnprimary" aria-label="Button of Documentation" tabindex="-1">Documentação</button>
        <button class="btn" id="btnsecondary" aria-label="Button of About" tabindex="-1">Sobre</button>
    </nav>

    <div id="tray-git">
        <a href="https://github.com/Diogo-ss/SUNvim" tabindex="-1" target="_blank" aria-role="link" tabindex="0"><ion-icon name="logo-github" size="large" class="pt-2">Github</ion-icon></a>
    </div>

    <div class="collaborators">
      <div class="floatingIcons">
        <ion-icon name="code-slash-outline" id="code" class="icons"></ion-icon>
        <span class="texts">Creators</span>
      </div>
      <div class="floatingIcons">
        <ion-icon name="terminal-outline" id="feat" class="icons"></ion-icon>
        <span class="texts">Features</span>
      </div>
      <div class="floatingIcons">
        <ion-icon name="help-outline" id="faq" class="icons"></ion-icon>
        <span class="texts">FAQ</span>
      </div>

    </div>
</div>
    <!--Main Content-->
    <div class="container container-md">
        <header>
          <div class='console-container'><span id='text'></span>
            <div class='console-underscore' id='console'>&#8739;</div>
          </div>
            <h1 class="pt-5">SUN</h1>
            <h2 class="header">vim</h2>

            <div class="btn btn-light" id="buttonSecond">INSTALL</div>
        </header>
    </div>
    <!--Carousel-->
    <div id="logo">
      <img src="./assets/img0.png" width="720px" height="405px" alt="Nossa Configuracao" id="carousel">
    </div>

    <script src="js/script.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
